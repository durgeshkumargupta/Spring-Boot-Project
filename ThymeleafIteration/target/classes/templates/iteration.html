<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1> Iteration Operation</h1>
	<h2 th:text="${names}"></h2>
	
	<ul>
		<li th:each="n:${names}">
			<span th:text="${n}"></span>
		</li>
		
		<li th:each="n,status:${names}">
			<span th:text="${status.index+1}+ ' ' +${n}"></span>
		</li>
		
		<li th:each="n,status:${names}">
			<span th:style="${status.odd} ? 'font-weight:bold' : ' ' " th:text="${status.index+1}+' ' +${n}" ></span>
		</li>
		
		<li th:each="n,status:${names}">
			<span th:style="${status.even} ? 'color:red' : ' ' " th:text="${status.index+1}+' ' +${n}" ></span>
		</li>
		
		<li th:each="n,status:${names}">
			<span th:style="${status.even} ? 'color:red;font-weight:bold' : ' ' " th:text="${status.index+1}+' ' +${n}" ></span>
		</li>
	</ul>
	
	<ul>
		
	</ul>
	
</body>
</html>
