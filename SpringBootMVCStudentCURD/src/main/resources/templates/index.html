<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<div align="center">
			<h1>Student Details</h1>
		</div>
		<table border="1" class="table table-striped table-resposive-md">
			<thead>
				<tr>
					<th>ID:</th>
					<th>USN</th>
					<th>Name</th>
					<th>College Name</th>
					<th>Department</th>
					<th>Address</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${listStudent}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.usn}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.college_name}"></td>
					<td th:text="${student.department}"></td>
					<td th:text="${student.address}"></td>
					<td><a th:href="@{/showFormUpdate/{id}(id=${student.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/showFormDelete/{id}(id=${student.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>
		<div align="center">
			<a th:href="@{/saveNewStudentForm}"
				class="btn btn-primary btn-sm mb-3">Add Student</a>

		</div>

	</div>

</body>
</html>
