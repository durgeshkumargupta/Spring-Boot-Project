<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>login form</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body style="background: #e2e2e2">
	<div class="container">
		<div class="row-mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" class="bg-white p-4" method="post"
					th:object="${loginData}">
					<h1 class="text-center">Register Here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="text" class="form-control " id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter name" name="name"
							th:value="${loginData.name}"
							th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">

						<div th:each="e :${#fields.errors('name')}" th:text="${e}"
							id="nameFields" class="invalid-feedback">Please provide a
							valid Name.</div>

					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Email</label> <input
							type="text" class="form-control" id="exampleInputPassword1"
							placeholder="Enter Email" name="email"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" />

						<div th:each="e :${#fields.errors('email')}" th:text="${e}"
							id="emailFields" class="invalid-feedback">Please provide a
							valid Email.</div>

					</div>
					<div class="form-group form-check">
						<input
							th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
							name="agreed" type="checkbox" class="form-check-input"
							id="exampleCheck1"> <label class="form-check-label"
							for="exampleCheck1">Agree terms and conditions</label>

						<div th:each="e :${#fields.errors('agreed')}" th:text="${e}"
							id="greedFields" class="invalid-feedback">Click agree check
							box for agree terms and condition</div>

					</div>
					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
